<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的二次元小窝</title>
    <style>
        /* --- 全局设置 --- */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: "Microsoft YaHei", "Hiragino Sans GB", sans-serif;
            overflow: hidden; /* 防止滚动，保持游戏界面感 */
        }

        /* --- 背景层 --- */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* 这里可以换成你的背景图 URL */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
            /* background-image: url('你的背景图片.jpg'); */
            background-size: cover; background-position: center; z-index: 1;
        }

        /* --- 樱花特效 (纯CSS模拟) --- */
        .sakura {
            position: absolute; top: -10px; background: #ffc0cb;
            border-radius: 100% 0 100% 0; opacity: 0.6;
            animation: fall linear infinite; z-index: 2;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* --- UI 布局 --- */
        .game-ui {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- 左侧立绘区域 --- */
        .character-sprite {
            position: absolute; bottom: 0; left: 10%;
            width: 400px; height: 80vh;
            /* 暂时用半透明色块代替，请替换为你的老婆/女儿立绘图 */
            background-color: rgba(255, 192, 203, 0.2); 
            /* background-image: url('images/character.png'); */
            background-size: contain; background-repeat: no-repeat;
            background-position: bottom center; pointer-events: none;
        }

        /* --- 右上标题 --- */
        .title-logo {
            margin-top: 10vh; margin-right: 10%; text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .title-logo h1 { font-size: 60px; color: #ff69b4; margin: 0; letter-spacing: 5px; }
        .title-logo p { font-size: 20px; color: #888; margin-top: 10px; }

        /* --- 右侧菜单按钮 --- */
        .menu-box {
            position: absolute; right: 10%; top: 40%;
            display: flex; flex-direction: column; gap: 20px;
        }
        .game-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ffb7c5; padding: 15px 60px;
            font-size: 20px; color: #d63384; text-decoration: none;
            border-radius: 30px; transition: all 0.3s; text-align: center;
            font-weight: bold; backdrop-filter: blur(5px);
        }
        .game-btn:hover {
            background: #ffb7c5; color: white;
            transform: scale(1.05) translateX(-10px);
        }

        /* --- 底部对话框 --- */
        .dialogue-box {
            margin: 20px 10%; margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff; border-radius: 15px;
            padding: 20px 30px; color: white; position: relative;
        }
        .name-tag {
            position: absolute; top: -20px; left: 20px;
            background: #ff69b4; color: white; padding: 5px 20px;
            border-radius: 15px; font-weight: bold; border: 2px solid #fff;
        }
        .cursor {
            display: inline-block; width: 10px; height: 20px; background: white;
            animation: blink 1s infinite; vertical-align: middle; margin-left: 5px;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    
    <div class="sakura" style="left: 10%; width: 10px; height: 10px; animation-duration: 8s;"></div>
    <div class="sakura" style="left: 30%; width: 14px; height: 14px; animation-duration: 12s; animation-delay: 2s;"></div>
    <div class="sakura" style="left: 70%; width: 8px; height: 8px; animation-duration: 7s; animation-delay: 1s;"></div>
    <div class="sakura" style="left: 90%; width: 12px; height: 12px; animation-duration: 10s; animation-delay: 3s;"></div>

    <div class="game-ui">
        <div class="title-logo">
            <h1>MY BLOG</h1>
            <p>Welcome to my sweet dream</p>
        </div>

        <div class="menu-box">
            <a href="#" class="game-btn">开始旅程 (Start)</a>
            <a href="https://github.com/2108906502" target="_blank" class="game-btn">查看代码 (Code)</a>
            <a href="#" class="game-btn">关于我 (About)</a>
        </div>

        <div class="dialogue-box">
            <div class="name-tag">看板娘</div>
            <div class="dialogue-text">
                你终于来了呢... <br>
                这里是我的个人博客，记录着所有的回忆与技术。要进来看看吗？<span class="cursor"></span>
            </div>
        </div>
        
        <div class="character-sprite"></div>
    </div>
</body>
</html>
